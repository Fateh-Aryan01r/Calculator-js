<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body  class="bg-gradient-to-r from-black to-gray-900 flex item-center justify-center ">
<div class="relative min-h-screen flex items-center justify-center">
    <!-- Animated background circles -->
    <div class="absolute w-[80vw] max-w-[41rem] h-[80vw] max-h-[37rem] bg-sky-400/10 rounded-full blur-3xl -z-10 animate-pulse"></div>
    <div class="absolute w-[60vw] max-w-[35rem] h-[60vw] max-h-[32rem] bg-sky-400/10 rounded-full blur-2xl -z-10 animate-pulse"></div>
    
    <!-- Registration form -->
    <div class="bg-white/20 border p-2 /20 p-8 rounded-2xl shadow-xl w-96 relative z-10 transform transition-all">
        <div class="flex justify-center mb-4">
            <img src="asset/img/logo1.png" class="h-16 w-16 p-2" alt="">
        </div>
        <h1 class="text-center text-white  text-4xl font-bold mb-6">Register</h1>
        <form action="" method="post" class="space-y-4">
            <input id="name" type="text" placeholder="john" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <input id="email" type="text" placeholder="info@gmail.com" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <input id="password" type="password" placeholder="secure@123" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <p class="text-center text-white">Already have an account? <a href="login.html" class="text-blue-500 hover:text-blue-700 transition-colors">Login</a></p>
            <button id="register" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full transition-colors">Register</button>
        </form>
    </div>
</div>
</body>
</html>
